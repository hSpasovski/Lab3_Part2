<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>All Dishes</title>
</head>
<body>
<h1>All Dishes</h1>

<table border="1" width="100%">
    <thead>
    <tr>
        <th>ID</th>
        <th>DishId</th>
        <th>Name</th>
        <th>Cuisine</th>
        <th>Preparation</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dish : ${dishes}">
        <td th:text="${dish.id}"></td>
        <td th:text="${dish.dishId}"></td>
        <td th:text="${dish.name}"></td>
        <td th:text="${dish.cuisine}"></td>
        <td th:text="${dish.preparationTime} + ' min'"></td>
        <td>
            <a th:href="@{'/dishes/dish-form/' + ${dish.id}}">Edit</a>
            <form th:action="@{'/dishes/delete/' + ${dish.id}}" method="post" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<p><a th:href="@{/dishes/dish-form}">Add new dish</a></p>
</body>
</html>
